<div class="row">
  <div class="column column-80">
    <blockquote>
      <p>
        <em>{{link.description}}</em>
      </p>
    </blockquote>
  </div>
  <div class="column" style="margin: auto;">
    <a  [routerLink]="['/home']">Go back</a>
    <a class="bookmark" (click)="bookmark()" [hidden]="isBookmarked">Bookmark</a>
  </div>
</div>
<div class="row">
  <div class="column">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let video of videos">
          <td>{{video | link}}</td>
          <td>
            <input type="button" value="browse" (click)="browse(video)">
            <input type="button" value="play" (click)="play(video)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="column column-25">
    <video #player controls>
        <!-- <source [src]="linksrc" [type]="linktype"> -->
    </video>
  </div>
</div>
